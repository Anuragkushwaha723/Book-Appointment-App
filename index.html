<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Appointment Booking App</title>
</head>

<body>
    <div class="container">
        <h1 class="h1">Appointment Booking App</h1>
        <form class="my-form">
            <input type="text" name="name" id="name" class="m-2" placeholder="Virat Singh" required>
            <br>
            <input type="tel" name="phone" id="phone" class="m-2" placeholder="1234567890">
            <br>
            <input type="email" name="email" id="email" class="m-2" placeholder="virat123@gmail.com" required>
            <br>
            <input type="submit" class="m-2" value="Submit">
        </form>
        <ul class="m-2" id="lists">
            <!-- <li>Hello <button id="edit">Edit</button><button id="delete">Delete</button></li> -->
        </ul>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
